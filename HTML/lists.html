<html>
<head>
  <title>Lists of lists</title>
</head>
<body>
  <ol>
    <li>one fish</li>
    <li>two fish
      <ol>
        <li>red fish</li>
        <li>blue fish</li>
      </ol>
    </li>
  </ol>

  <ul>
    <li>bubble fish</li>
    <li>flubber fish
      <ul>
        <li>rubber fish</li>
        <li>snuggle fish</li>
      </ul>
    </li>
  </ul>

  <dl>
    <dt>fish</dt>
    <dd>something that swims in the water</dd>
    <dt>coral</dt>
    <dt>home</dt>
    <dd>where the fishes live</dd>
  </dl>
</body>
</html>
