<html>
<head>
  <!--
    - .fla or .swf file extensions
    - first created and used for animations, popularity decreases with jQuery and the like
    - does not always meet accessibility requirements
    - not supported by iPhone and iPad
    - Vimeo and Youtube offer alternatives to self-hosting
   -->
  <title>Flash</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
  <script type="text/javascript">
    // Params: location, element to replace, width, height, minimum version of flash player needed to view
    swfobject.embedSWF("flash/bird.swf", "bird", "400", "300", "8.0.0");
  </script>
</head>
<body>
  <div id="bird"><p>An animation of a bird taking a shower</p></div>
</body>
</html>
