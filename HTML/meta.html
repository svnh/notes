<html>
<head>
  <title>meta</title>
  <meta name="description"
    content="max 155 characters, used by search engines to understand what the page is about, displayed by search engines in their results">
  <meta name="keywords"
    content="list of comma separated workds that a user might search to find the page, no longer used by search engine indexes" />
  <meta name="robots"
    content="indicates whether search engine should add this page to their results, `noindex` means that this page will not be added, `nofollow` adds this page but not any page that this links to" />
  <meta http-equiv="author"
    content="defines the author of the page" />
  <meta http-equiv="pragma"
    content="prevents browser from caching the page" />
  <meta http-equiv="expires"
    content="indicates when cache of page should be expired, must be in format like `Fri, 04 Apr 2014 23:59:59 GMT`" />
  <!-- HTML 4 -->
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <!-- HTML5 -->
  <meta charset="UTF-8" />
</head>
<body>
  <p>hecka meta</p>
</body>
</html>
