<html>
<head>
  <title>Tables</title>
</head>
<body>
  <table>
    <tr>
      <th></th>
      <th scope="col">First</th>
      <th scope="col">Second</th>
      <th scope="col">Third</th>
    </tr>
    <tr>
      <th scope="row">First</th>
      <td>1</td>
      <td>2</td>
      <td rowspan="2">3</td>
    </tr>
    <tr>
      <th scope="row">Second</th>
      <td colspan="2">4th element</td>
    </tr>
  </table>

  <hr>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>Dec 4</th>
        <td>6:09</td>
      </tr>
      <tr>
        <th>Dec 6</th>
        <td>2:40</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td>8:49</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
